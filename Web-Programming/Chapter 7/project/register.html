<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register.html</title>
    <style>
        body {
            height: 100%;
            background-color : #f3f1e9;
        }
        label {
            display: inline-block; /* label은 근본적으로 인라인 요소로 기본적으로 필요한 만큼의 너비만을 차지한다. 만약 요소의 너비를 특정한 값으로 설정하려면 display속성을 inline-block으로 변경해야한다. */
            width: 120px;
        }
        input {
            display : inline-block; /* input은 근본적으로 인라인 요소로 기본적으로 필요한 만큼의 너비만을 차지한다. 만약 요소의 너비를 특정한 값으로 설정하려면 display속성을 inline-block으로 변경해야한다. */
            width: 160px;
        }
    </style>
</head>
<body>
    <form method="post" action="process_jsp">
        <fieldset>
            <legend>회원정보입력</legend>

            <label for="id">아이디</label>
            <input type="text" name="id" id="text1">
            <button>중복검사</button> <br>

            <label for="password1">패스워드</label>
            <input type="password" name="password1"> <br>

            <label for="password2">패스워드 확인</label>
            <input type="password" name="password2"> <br>

            <label for="name">이름</label>
            <input type="text" name="name"> <br>

            <label for="tel">휴대폰 번호</label> 
            <input type="tel" name="te1"> <br>

            <label for="email">이메일</label>
            <input type="email" name="email"> <br>

            <label for="birth">생일</label>
            <input type="date" name="birth"> <br>

            <label for="url">홈페이지</label>
            <input type="url" name="url"> <br>

            <input type="radio" name="gender" value="male"> 남성 <br>
            <input type="radio" name="gender" value="female"> 여성 <br>
        </fieldset>

        <input type="submit" name="submit" value="제출">
        <input type="reset" name="reset" value="초기화">
    </form>
</body>
</html>
