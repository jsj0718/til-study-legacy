<!-- 풀이 2 -->
<script>
    function checkNumeric(field, msg) {
        exp = /^[0-9]+$/
        if (field.value.match(exp)) {
            return true;
        }
        else {
            alert(msg);
            field.focus()
            return false;
        }
    }
</script>

<form>
    전화번호(-없이 입력) : <input type="text" id="phoneNumber"> <input type="button" value="확인" onclick="checkNumeric(document.getElementById('phoneNumber'), '숫자만 입력!')">
</form>
