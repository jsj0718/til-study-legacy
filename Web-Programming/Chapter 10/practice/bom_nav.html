<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // navigator는 딕셔너리 형태로 정보 저장
        for (var key in navigator) {
            value = navigator[key];
            document.write(key + ": " + value + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
