<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function openWindow() {
            w = window.open(' ', ' ', 'width=200, height=100');
            w.document.write("오늘 다음과 같은 상품을 싸게 팝니다.");
            w.moveTo(0,0);
        }

        function moveWindow() {
            w.moveBy(10,10);
            w.focus(); // 함수를 실행할 때 w에 초점을 맞춤
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">윈도우 생성</button> <br>
    <button onclick="moveWindow()">윈도우 이동</button>
</body>
</html>
