<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function textChange() {
            var s = document.getElementById("test");
            s.value = s.value.toLowerCase();
        }
    </script>
</head>
<body>
    영어단어 : <input type="text" id="test" onchange="textChange()">
    <p>입력필드를 벗어나면 소문자로 변경</p>
</body>
</html>
