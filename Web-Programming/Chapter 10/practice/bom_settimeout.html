<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showAlert() {
            setTimeout(function () {alert("setTimeout()을 사용하여 표시함.")}, 3000);
        }
    </script>
</head>
<body>
    <div>
        버튼을 누르면 3초 후 경고 메시지 출현
    </div>
    <input type="button" value="눌러보세요" onclick="showAlert()">
</body>
</html>
