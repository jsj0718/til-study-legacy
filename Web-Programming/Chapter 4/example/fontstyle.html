<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontstyle example</title>
    <style>
        p#t1 {font : italic 30px arial, sans-serif;}
        p#t2 {font : bold 40px Georgia, serif;}
    </style>
</head>
<body>
    <p id="t1">font : italic 30px arial, sans-serif</p>
    <p id="t2">font : bold 40px Georgia, serif</p>
</body>
</html>
