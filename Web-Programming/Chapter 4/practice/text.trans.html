<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tranform practice</title>
    <style>
        p.upper {text-transform: uppercase;}
        p.lower {text-transform: lowercase;}
        p.cap {text-transform: capitalize;}
    </style>
</head>
<body>
    <p class="upper">text_trasform is uppercase.</p>
    <p class="lower">text_trasform is lowercase.</p>
    <p class="cap">text_trasform is capitalize.</p>
</body>
</html>
