<body>
    <h1>삶이 그대를 속일지라도</h1>
    <p>삶이 그대를 속일지라도 슬퍼하거나 노하지 말아라. 슬픈 날을 참고 견디면 즐거운 날이 오고야 말리니.
        마음은 미래를 바라노니 현재는 한없이 우울한 것. 모든 것 하염없이 사라지나 지나가 버린 것 그리움이 되리니.
    </p>
