<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link2 practice</title>
    <style>
        a.style1:link { color : red; }
        a.style1:visited { color : blue;}
        a.style1:hover { font-size : 150%}
        a.style2:link { color : red; }
        a.style2:visited { color : blue;}
        a.style2:hover { background-color : green;}
    </style>
</head>
<body>
    <p>마우스를 올리면 스타일 변경됨</p>
    <p><a class="style1" href="index.html" target="_blank">폰트크기를 변경하는 링크</a></p>
    <p><a class="style2" href="index.html" target="_blank">배경색을 변경하는 링크</a></p>
</body>
</html>
