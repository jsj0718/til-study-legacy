<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table align2 practice</title>
    <style>
        table, tr, th , td {
            border : 1px solid blue;
        }
        td {
            text-align : bottom;
            vertical-align: bottom; 
            height : 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
    </table>
</body>
</html>
