<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css resize practice</title>
    <style>
        div {
            border : 1px solid red;
            background-color : yellow;
            width : 100px;
            height : auto;
            resize : both;
            overflow : auto;
        }
    </style>
</head>
<body>
    <div>박스 크기를 조절해 봐!</div>
</body>
</html>
