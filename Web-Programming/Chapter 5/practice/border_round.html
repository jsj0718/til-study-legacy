<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border round practice</title>
    <style>
        div {
            border : 2px solid red;
            padding : 10px 20px;
            border-radius : 25px;
        }
    </style>
</head>
<body>
    <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.</div>
</body>
</html>
