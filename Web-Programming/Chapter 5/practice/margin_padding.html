<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>
    <style>
        p.t1 {
            margin : 0px;
            padding : 0px;
            border : 2px solid red;
            background-color : yellow;
        }
        p.t2 {
            margin : 10px;
            padding : 20px;
            border : 2px solid red;
            background-color : green;
        }
    </style>
</head>
<body>
    <p class="t1">margin: 0px, padding: 0px 인 단락이다.</p>
    <p class="t2">margin: 10px, padding: 20px 인 단락이다.</p>
</body>
</html>
