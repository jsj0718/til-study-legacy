<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table align practice</title>
    <style>
        table, tr, th , td {
            border : 1px solid blue;
        }
        table {
            width : 100%; /* table 크기를 설정해야 텍스트 정렬 효과를 알아보기 쉽다. */
        }
        td {
            text-align : center; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
    </table>
</body>
</html>
