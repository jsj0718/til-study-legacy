<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table practice</title>
    <style>
        /* table과 td 요소가 별도의 경계선을 가지므로 이중선이 나타나게 된다. */
        table, th, tr, td {
            border : 2px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td><young@google</td>
        </tr>
    </table>
</body>
</html>
