<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_8</title>
    <style>
        table {
            background-color: yellow;
            border: 3px solid black;
            empty-cells: hide;
            border-collapse: separate;
        }
        tr, th {
            background-color: red;
            border: 3px solid black;
        }
        th.t5 {
            background-color: yellow;
        }
    </style>    
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th rowspan="2">2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th class="t5">5</th>
        </tr>
    </table>
</body>
</html>
