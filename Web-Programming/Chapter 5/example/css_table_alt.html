<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table example</title>
    <style>
        #list {
            font-family: 'Trebuchet MS', sans-serif;
            width : 100%;
        }
        #list td, #list th {
            border : 1px dotted gray;
            text-align : center;
        }
        #list th {
            color : white;
            background-color : blue;
        }
        #list tr.alt {
            background-color : yellow;
        }
    </style>
</head>
<body>
    <table id="list">
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr class="alt">
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
        <tr class="alt">
            <td>홍길동</td>
            <td>hong@google.com</td>
        </tr>
        <tr>
            <td>김수진</td>
            <td>sujin@google.com</td>
        </tr>
    </table>
</body>
</html>
