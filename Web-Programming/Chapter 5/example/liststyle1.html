<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style1 example</title>
    <style>
        ul.style1 { list-style-type : circle; }
        ul.style2 { list-style-type : disc; }
        ul.style3 { list-style-type : square; }
    </style>
</head>
<body>
    <ul class="style1">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>
    <ul class="style2">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>
    <ul class="style3">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
