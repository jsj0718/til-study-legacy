<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter3 10번</title>
</head>
<body>
    <fieldset>
        <legend>카드 정보 입력</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>카드 타입</legend>
                    <ol>
                        <li><input type="radio" name="card" value="visa">VISA</li>
                        <li><input type="radio" name="card" value="amex">AmEx</li>
                        <li><input type="radio" name="card" value="mastercard">Mastercard</li>
                    </ol>
                </fieldset>
            </li>
            <li>카드 번호 <input type="number" name="card_number"></li>
            <li>CRC 번호 <input type="number" name="crc_number"></li>
            <li>카드 소유자 이름 <input type="text" name="name" placeholder="카드 상의 이름"></li>
        </ol>
        <hr>
        <input type="submit" value="구매">
    </fieldset>
</body>
</html>
