<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter3 7번</title>
</head>
<body>
    <h1>HTML5 요소 데모 화면</h1>
    <form action="input.jsp" method="POST">
        이름 : <input type="text" name="name"> <br>
        이메일 : <input type="email" name="email"> <br>
        웹사이트 : <input type="url" name="url"> <br>
        점수 <input type="number" name="score" min="0" max="100" step="5"> <br>
        범위 <input type="range" name="range" min="0" max="10" step="2"> <br>
        메시지 : <br>
        <textarea name="message" rows="3" cols="40"></textarea> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
