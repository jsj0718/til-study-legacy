<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>인적사항입력</legend>
            이름 : <input type="text" name="name"> <br>
            전화번호 : <input type="text" name="tel"> <br>
            주소 : <input type="text" name="address">
        </fieldset>
    </form>
</body>
</html>
