<!DOCTYPE html>
<html>
<head>
    <script>
        function printArray(myArray) {
            document.write("[")
            for (var i=0; i < myArray.length; i++) {
                document.write(myArray[i] + " ")
            }
            document.write("]" + "<br>")
        }

        var myArray1 = new Array();
        myArray1[0] = "apple";
        myArray1[1] = "banana";
        myArray1[2] = "orange";

        var myArray2 = new Array("apple", "banana", "orange");

        var myArray3 = ["apple", "banana", "orange"];

        printArray(myArray1);
        printArray(myArray2);
        printArray(myArray3);
    </script>
</head>
<body>
    
</body>
</html>
