<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;
            this.break = function() {
                this.speed -= 10
            }
            this.accel = function() {
                this.speed += 10
            }
        }
        var myCar = new Car("520d", 60)

        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br>")
        myCar.accel();
        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br>")
        myCar.break();
        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br>")
    </script>
</body>
</html>
