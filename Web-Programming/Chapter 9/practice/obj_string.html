<!DOCTYPE html>
<html>
<head>
    <script>
        function idchecking() {
            var s = document.getElementById("idtext").value;
            if (s.length < 6) {
                alert("아이디는 6글자 이상이여야 합니다.")
            }
        }
    </script>
</head>
<body>
    <div>
        아이디 : <input type="text" size="10" id="idtext"> <input type="button" value="검사" onclick="idchecking()">
    </div>
</body>
</html>
