<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var msg = "";
        var time = new Date().getHours(); // 웹 브라우저로부터 현재 시간을 얻는다.
        if (time < 12) {
            msg = "Good morning";
        }
        else if (time < 18) {
            msg = "Good Afternoon";
        }
        else {
            msg = "Good Night";
        }
        alert(msg);
    </script>
</body>
</html>
