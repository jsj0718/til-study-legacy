<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = prompt("성적을 입력하세요: ", "A~F 사이로 입력");
        switch (grade) {
            case "A" : alert("잘했다!");
            break;
            case "B" : alert("좀만 더 노력!");
            break;
            case "C" : alert("더 노력!");
            break;
            case "D" : alert("가망 없어!");
            break;
            case "F" : alert("자퇴해!");
            break;
        }
    </script>
</body>
</html>
