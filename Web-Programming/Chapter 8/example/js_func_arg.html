<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showDialog(name, position) {
            alert(name + " " + position + "님을 환영합니다.")
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="눌러보세요!" onclick="showDialog('정세진', '사원')">
    </form>
</body>
</html>
