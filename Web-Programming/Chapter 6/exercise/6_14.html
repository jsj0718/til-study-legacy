<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_14</title>
    <style>
        body {
            margin: 0px;
        }
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 0px;
            padding: 0px;
        }
        #lt {
            border-right: 1px solid green;
            border-bottom: 1px solid green;
            background-color: pink;
            position: relative;
            left: 20px;
            top: 20px;
        }
        #rt {
            border-left: 1px solid green;
            border-bottom: 1px solid green;
            background-color: plum;
            position: absolute;
            left: 100px;
            bottom : 0px;

        }
        #rb {
            border-top: 1px solid green;
            border-left: 1px solid green;
            background-color: gray;
            position: absolute;
            left: 100px;
            top: 100px;


        }
        #lb {
            border-top: 1px solid green;
            border-right: 1px solid green;
            background-color: greenyellow;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="lt">left:0, top:0
        <div id="rt">right:0, top:0</div>
        <div id="rb">right:0, bottom:0</div>
        <div id="lb">left:0, bottom:0</div>
    </div>
</body>
</html>
