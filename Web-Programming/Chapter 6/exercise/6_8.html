<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_8</title>
    <style>
        #a {
            width: 300px;
            height: 120px;
            position: absolute;
            left: 40px;
            top: 25px;
            background-color: black;
            z-index: 0;
        }
        #b {
            position: absolute; /* 컨테이너에 담겨 있을 때 absolute를 써야 컨테이너 기준으로 배치가 된다. */
            top: 20px;
            right: 30px;
            bottom: 40px;
            left: 50px;
            background-color: chartreuse;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="b"></div>
    </div>
</body>
</html>
