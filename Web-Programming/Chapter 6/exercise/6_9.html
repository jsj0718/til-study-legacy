<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_9</title>
    <style>
        div {
            background-color: red;
            width: 300px;
            height: 300px;
            transition : width 5s, height 5s, background-color 5s, -webkit-transform 5s; /* 변환일 때 양식 */
        }
        div:hover {
            width: 600px;
            height: 600px;
            background-color: yellow;
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
