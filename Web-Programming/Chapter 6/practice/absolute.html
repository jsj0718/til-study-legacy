<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        p {
            width : 200px;
            height : 50px;
        }
        #one {
            background-color: cornflowerblue;
        }
        #two {
            background-color: yellow;
            /* 정상적인 위치에서 왼쪽으로 30px 이동 */
            position : absolute;
            left : 30px;
            top : 30px;
        }
        #three {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <p id="two">
        block #2 <br>
        position : absolute;
    </p>
    <p id="three">block #3</p>
</body>
</html>
