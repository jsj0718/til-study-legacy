<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
    #header {
        background-color : yellow;
        height: 50px;
    }
    #nav {
        background-color: red;
        height: 100px;
        width: 30%;
        float : left;
    }
    #content {
        background-color: blue;
        height: 100px;
        width: 70%;
        float: right;
    }
    #footer {
        background-color: turquoise;
        height: 50px;
        clear : both;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
