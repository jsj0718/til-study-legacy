<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        p {
            width : 200px;
            height : 50px;
        }
        #container {
            background-color: gray;
            height : 50px;
            position: relative;
        }
        #one {
            background-color: cornflowerblue;
        }
        #two {
            background-color: yellow;
            position : absolute;
            left : 30px;
            top : 30px;
        }
        #three {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <div id="container">
        container
        <div id="two">
            block #2 <br>
            position: absolute; <br>
            top : 30px; left : 30px;
        </div>
    </div>
    <p id="three">block #3</p>
</body>
</html>
