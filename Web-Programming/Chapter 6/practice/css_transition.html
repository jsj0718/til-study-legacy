<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        p {
            background-color: yellow;
            border : 1px solid black;
            width : 100px;
            height : 50px;
            transition: width 3s;
        }
        p:hover {
            width : 200px;
        }
    </style>
</head>
<body>
    <p>마우스를 올려보세요.</p>
</body>
</html>
