<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation1</title>
    <style>
        div {
            width: 100px;
            height : 100px;
            background-color: red;
            position: relative;
            animation: 2s myanim;
            animation-iteration-count: 10;
        }
        @keyframes myanim
        {
            0% {background-color : red; left: 0px; top: 0px;}
            25% {background-color : red; left: 250px; top: 0px;}
            50% {background-color : yellow; left: 500px; top: 0px;}
            75% {background-color : skyblue; left: 250px; top: 0px;}
            100% {background-color : skyblue; left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
