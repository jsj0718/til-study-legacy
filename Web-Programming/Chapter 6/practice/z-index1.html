<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index1</title>
    <style>
        p{
            width : 100px;
            height : 100px;
        }
        #one {
            position : absolute;
            top : 0px;
            left : 0px;
            background-color: blue;
            z-index: 2;
        }
        #two {
            position: absolute;
            top : 30px;
            left : 30px;
            background-color: yellow;

        }
        #three {
            position: absolute;
            top : 60px;
            left : 60px;
            background-color: green;
            z-index: -0.9;
        }
    </style>
</head>
<body>
    <p id="one">box #1</p>
    <p id="two">box #2</p>
    <p id="three">box #3</p>
</body>
</html>
