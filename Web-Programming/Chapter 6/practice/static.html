<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        p {
            width : 200px;
            height : 50px;
        }
        #one {
            background-color: cornflowerblue;
        }
        #two {
            background-color: yellow;
            position : static; /* 문서의 정상 흐름에 따라 배치되기에 선언하지 않은 것과 결과가 같다. */
        }
        #three {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <p id="one">block #1</p>
    <p id="two">
        block #2 <br>
        position : static;
    </p>
    <p id="three">block #3</p>
</body>
</html>
