<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        div {
            border : 1px solid black;
            background-color: yellow;
            width : 50px;
            height : 50px;
            text-align : center;
        }
        div#two {
            background-color: blue;
            transform:skew(30deg, 20deg);
        }
    </style>
</head>
<body>
    <div id="one">box1</div>
    <div id="two">box2</div>
</body>
</html>
